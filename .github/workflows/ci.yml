name: HTML Report

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # täglich um 01:00 Uhr

permissions:
  contents: write   # erlaubt Push auf gh-pages

concurrency:
  group: 'html-report'
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # wichtig für Branch-Wechsel
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 📦 Install dependencies
        run: pip install -r requirements.txt

      - name: ✅ Check sources compile
        run: python -m compileall src

      - name: 🛠 Generate USC HTML report
        env:
          PYTHONPATH: src
        run: |
          python -m usc_kommentatoren

          # Cache-Busting: Commit-Hash und Zeitstempel in HTML einfügen
          COMMIT_HASH=$(git rev-parse --short HEAD)
          for f in docs/*.html; do
            echo "<!-- Build $COMMIT_HASH $(date -u +"%Y-%m-%dT%H:%M:%SZ") -->" >> "$f"
          done

      - name: 🚀 Deploy to gh-pages branch
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # 1️⃣ generierte Dateien sichern, bevor Branch gewechselt wird
          mkdir -p /tmp/ghpages
          cp -r docs/* /tmp/ghpages/

          # 2️⃣ neuen gh-pages-Branch anlegen (oder überschreiben)
          git fetch origin
          git checkout --orphan gh-pages
          git reset --hard
          rm -rf *

          # 3️⃣ gespeicherte Dateien zurückkopieren
          cp -r /tmp/ghpages/* .
          touch .nojekyll

          # 4️⃣ commit & push
          git add -A
          git commit -m "🚀 Deploy $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git push -f origin gh-pages

      - name: ✅ Confirm deploy success
        run: |
          echo "Deployment erfolgreich auf 'gh-pages' abgeschlossen."
          echo "Prüfe Veröffentlichung unter:"
          echo "👉 https://${{ github.repository_owner }}.github.io/$(basename ${{ github.repository }})/"

