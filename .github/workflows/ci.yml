name: CI

on:
  push:
    branches: [ work, main ]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check sources compile
        run: python -m compileall src

      - name: Run CLI smoke test
        env:
          PYTHONPATH: src
        run: |
          cat <<'CONFIG' > config.ci.yml
          api:
            api_key: ""
            league_uuid: ""
            team_uuid: ""
            season_uuid: ""
          news_sources: []
          CONFIG
          python -m usc_kommentatoren.cli --config config.ci.yml --format json --limit 1 --next-games 1

      - name: Generate HTML report
        env:
          PYTHONPATH: src
        run: |
          python -m usc_kommentatoren.cli --config config.ci.yml --format html --limit 5 --next-games 5 --output report.html

      - name: Upload HTML artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: usc-report
          path: report.html
          if-no-files-found: warn
