name: HTML Report

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # tÃ¤glich um 01:00 Uhr

permissions:
  contents: write   # erlaubt Push auf gh-pages

concurrency:
  group: 'html-report'
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # wichtig fÃ¼r Branch-Wechsel
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: âœ… Check sources compile
        run: python -m compileall src

      - name: ğŸ›  Generate USC HTML report
        env:
          PYTHONPATH: src
        run: |
          python -m usc_kommentatoren

          # Cache-Busting: Commit-Hash und Zeitstempel in HTML einfÃ¼gen
          COMMIT_HASH=$(git rev-parse --short HEAD)
          for f in docs/*.html; do
            echo "<!-- Build $COMMIT_HASH $(date -u +"%Y-%m-%dT%H:%M:%SZ") -->" >> "$f"
          done

      - name: ğŸš€ Deploy to gh-pages branch
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # 1ï¸âƒ£ generierte Dateien sichern, bevor Branch gewechselt wird
          mkdir -p /tmp/ghpages
          cp -r docs/* /tmp/ghpages/

          # 2ï¸âƒ£ neuen gh-pages-Branch anlegen (oder Ã¼berschreiben)
          git fetch origin
          git checkout --orphan gh-pages
          git reset --hard
          rm -rf *

          # 3ï¸âƒ£ gespeicherte Dateien zurÃ¼ckkopieren
          cp -r /tmp/ghpages/* .
          touch .nojekyll

          # 4ï¸âƒ£ commit & push
          git add -A
          git commit -m "ğŸš€ Deploy $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git push -f origin gh-pages

      - name: âœ… Confirm deploy success
        run: |
          echo "Deployment erfolgreich auf 'gh-pages' abgeschlossen."
          echo "PrÃ¼fe VerÃ¶ffentlichung unter:"
          echo "ğŸ‘‰ https://${{ github.repository_owner }}.github.io/$(basename ${{ github.repository }})/"

