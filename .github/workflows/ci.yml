name: HTML Report

on:
  push:
    branches: [ work, main ]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'  # tÃ¤glich um 01:00 Uhr

permissions:
  contents: write
  pages: write
  id-token: write

# âœ… verhindert Ã¼berlappende Builds/Deploys
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: âœ… Check sources compile
        run: python -m compileall src

      - name: ğŸ›  Generate USC HTML report
        env:
          PYTHONPATH: src
        run: |
          python -m usc_kommentatoren

          # Cache-Busting: Commit-Hash und Zeitstempel in HTML schreiben
          COMMIT_HASH=$(git rev-parse --short HEAD)
          for f in docs/*.html; do
            echo "<!-- Build $COMMIT_HASH $(date -u +"%Y-%m-%dT%H:%M:%SZ") -->" >> "$f"
          done

      # âœ… Neuer Block: Commit + Push der erzeugten HTML-Dateien
      - name: ğŸ” Commit and push updated HTML
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/
          git commit -m "ğŸ”„ Update generated HTML report" || echo "No changes to commit"
          git pull --rebase
          git push

      - name: ğŸ“¤ Upload HTML artifact (debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: usc-report
          path: |
            docs/index.html
            docs/index_app.html
            docs/data/
          if-no-files-found: error

      - name: ğŸš€ Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: ğŸŒ Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
