name: Update lineups dataset

on:
  workflow_dispatch:
  schedule:
    - cron: '30 4 * * *'

permissions:
  contents: write  # erlaubt Push auf das Repository

jobs:
  build-lineups:
    name: Refresh lineup dataset
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: pip install -r requirements.txt

      - name: 🛠 Generate lineup dataset
        run: python scripts/update_lineups.py

      - name: 🚀 Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/aufstellungen.json
          git commit -m "chore: update lineup dataset" || echo "No changes to commit"
          git push origin main
